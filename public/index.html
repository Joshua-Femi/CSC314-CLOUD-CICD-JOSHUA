<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .landing,
        .payment {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .landing h1 {
            font-size: 3em;
        }

        .landing p {
            font-size: 1.5em;
        }

        .button {
            background-color: #FFD700;
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e6c200;
        }

        .container {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
            color: #FFD700;
            display: none;
        }

        .container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="number"],
        .container input[type="date"] {
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            width: 100%;
            background-color: #000000;
            color: #FFD700;
        }

        .container input[type="submit"] {
            background-color: #FFD700;
            color: #000000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #e6c200;
        }

        .message {
            margin-top: 20px;
            color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="landing" id="landingPage">
        <div>
            <h1>Welcome to NACOSS Payment Gateway</h1>
            <p>Secure and Easy Payment Solutions</p>
            <a href="/payment.html"> <button class="button" onclick="goToPayment()">Get Started</button>
            </a>
        </div>
    </div>

    <div class="payment" id="paymentPage">
        <div class="container">
            <h2>NACOSS Payment</h2>
            <form id="paymentForm">
                <input type="text" id="cardName" placeholder="Card Name" required>
                <input type="text" id="cardNumber" placeholder="Card Number" required>
                <input type="date" id="expiryDate" required>
                <input type="number" id="cvv" placeholder="CVV" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="submit" value="Pay">
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        function goToPayment() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('paymentPage').style.display = 'flex';
        }

        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;

            if (cardName && cardNumber && expiryDate && cvv && amount) {
                document.getElementById('message').textContent = `Payment of $${amount} was successful!`;
            } else {
                document.getElementById('message').textContent = 'Please fill out all fields.';
            }
        });
    </script>
</body>

</html>
