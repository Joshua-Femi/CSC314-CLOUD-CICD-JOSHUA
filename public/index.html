<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            color: #0288d1;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .container input[type="text"],
        .container input[type="number"],
        .container input[type="email"],
        .container input[type="date"] {
            padding: 10px;
            border: 1px solid #0288d1;
            border-radius: 5px;
           
        }

        .container input[type="submit"] {
            background-color: #fdd835;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #fbc02d;
        }

        .container .message {
            margin-top: 20px;
            color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NACOSS Payment</h2>
        <form id="paymentForm">
            <input type="text" id="cardName" placeholder="Card Name" required>
            <input type="text" id="cardNumber" placeholder="Card Number" required>
            <input type="date" id="expiryDate" placeholder="Expiry Date" required>
            <input type="number" id="cvv" placeholder="CVV" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="submit" value="Pay">
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;

            if(cardName && cardNumber && expiryDate && cvv && amount) {
                document.getElementById('message').textContent = `Payment of $${amount} was successful!`;
            } else {
                document.getElementById('message').textContent = 'Please fill out all fields.';
            }
        });
    </script>
</body>
</html>
